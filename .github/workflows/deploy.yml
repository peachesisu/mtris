name: Deploy to AWS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: tetris-game

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push Backend
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:backend-${{ github.sha }} ./server
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:backend-${{ github.sha }}

    - name: Build and Push Frontend
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:frontend-${{ github.sha }} .
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:frontend-${{ github.sha }}

    - name: Prepare directory on EC2
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: mkdir -p ~/tetris

    - name: Copy config files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "docker-compose.yml,nginx.conf"
        target: "~/tetris"

    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.2.0
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_PASSWORD: ${{ steps.login-ecr.outputs.docker_login_password }}
        IMAGE_TAG: ${{ github.sha }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: ECR_REGISTRY,ECR_PASSWORD,IMAGE_TAG
        script: |
          set -e
          echo "Logging in to ECR..."
          # Use printf to avoid non-TTY interaction issues
          printf "$ECR_PASSWORD" | docker login --username AWS --password-stdin $ECR_REGISTRY
          
          cd ~/tetris
          echo "Pulling latest images (Tag: $IMAGE_TAG)..."
          export ECR_REGISTRY=$ECR_REGISTRY
          export IMAGE_TAG=$IMAGE_TAG
          docker compose pull
          
          echo "Restarting containers..."
          docker compose up -d --remove-orphans
          
          echo "Cleaning up old images..."
          docker image prune -f
          echo "Deployment successful!"
