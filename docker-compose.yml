version: '3.8'

services:
  backend:
    image: ${ECR_REGISTRY:-tetris}/tetris-game:backend-${IMAGE_TAG:-latest}
    build:
      context: ./server
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite DB
      - ./server/ranks.db:/app/ranks.db
    restart: always

  frontend:
    image: ${ECR_REGISTRY:-tetris}/tetris-game:frontend-${IMAGE_TAG:-latest}
    build:
      context: .
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always
